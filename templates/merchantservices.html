<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% include 'headers.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'indexcss/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'indexcss/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.11.2-web/css/all.css' %}">
    <link href="{% static 'indexcss/easy-responsive-tabs.css' %}" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="{% static 'indexcss/flexslider.css' %}" type="text/css" media="all">
    <link href="{% static 'indexcss/merchantservices.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <script src="{% static 'myjs/signup.js' %}"></script>
    <style>
        label{
            color: whitesmoke;
        }

    </style>
</head>
<body >
    <header>
	<!-- header -->
	<div class="header-w3l">
         <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="merchantdashboaard">Merchant Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                      <li class="nav-item ">
                        <a class="nav-link" href="merchantdashboaard">Home </a>
                      </li>

                      <li class="w3">
                            <a href="index" class="nav-link">LogOut</a>
                      </li>
                </ul>
             </div>
         </nav>
	<!-- //banner-slider -->
    </div>
</header>


{#    <div class="container">#}
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="margin-top: 10%">
            <div class="form-group text-center">
                <h1 style="color: white">Services</h1>
            </div>
                <form action="" >
                    <div class="form-group">
                        <label for="email">Merchant E-mail</label>
                        <input type="email" value="{{ request.session.merchantemail }} " class="form-control" id="email" name="email" readonly>
                    </div>


                    <div class="form-group">
                        <label for="services">Services</label>
                        <input type="text" class="form-control" name="services" id="services">
                    </div>


                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" id="price">
                    </div>


                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description">
                    </div>


                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" class="form-control-file" name="photo" id="photo">
                    </div>


                    <div class="form-group">
                        <button type="button" class="btn btn-danger" onclick="addmerchantservices()">Add</button>
                    </div>
                </form>
            </div>
        <div class="col-sm-3"></div>
        </div>
{#    </div>#}


{% include 'footer.html' %}
</body>
</html>
