<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>User SignUp</title>
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'usersignup.css' %}">
    <script src="{% static 'myjs/signup.js' %}"></script>
</head>
<body>
{% include 'headers.html' %}
<header>
    <h1 class="title-agile text-center">User Signin & Signup form</h1>
</header>
<!-- //header -->
<section class="login-wrap">
    <div class="main_w3agile">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <!-- signin form -->
            <div class="signin_wthree">
                <form method="post" action="#" id="form1">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check">
                            <span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <h2><a href="#">Forgot Password?</a></h2>
                    </div>
                </form>
            </div>
            <!-- //signin form -->
            <!-- signup form -->
            <div class="signup_wthree">
                <form method="post" id="form1" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="group">
                        <label for="mobile" class="label">Mobile</label>
                        <input id="mobile" name="mobile" readonly value="{{ request.session.phone }}" type="number"
                               class="input" required>
                    </div>

                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" type="email" class="input" required>
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="20" rows="5" class="input" required></textarea>
                    </div>

                    <div class="group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="input" required>
                    </div>

                    <div class="group">
                        <label for="photo">Photo</label>
                        <input name="image" id="image" type="file" class="input" required>
                    </div>
                    <div class="group">
                        <button class="button" type="button" onclick="signup()">Sign Up</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member? </label>
                    </div>
                </form>
            </div>
            <!-- //signup form -->
        </div>
    </div>
</section>
{% include 'footer.html' %}
</body>
</html>
