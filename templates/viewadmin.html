{#{% include 'layout.html' %}#}
{% include 'navbaradmin.html' %}
{% include 'headers.html' %}



<div class="container">
    <div class="jumbotron">
        <h1 style="color:red; font-family: 'Zhi Mang Xing', cursive;text-align: center"><u>Registered Admins</u></h1>
    </div>
    <div class="row">

        <table class="table table-hover table-striped">
            <thead>
                <th>E-Mail</th>
                <th>Password</th>
                <th>Type</th>
                <th>Mobile</th>
            </thead>
            {% for p in ar %}
                <tr>
                    <td>{{ p.email }}</td>
                    <td>{{ p.password }}</td>
                    <td>{{ p.type }}</td>
                    <td>{{ p.mobile }}</td>
                    <td><a href="removeadmin?p={{ p.email }}"><i class="fa fa-trash"></i></a></td>
                    <td><a href="fetchadminforupdate?email={{ p.email }}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% include 'footer.html' %}
