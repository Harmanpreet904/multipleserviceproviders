<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="{% static 'myjs/addcategory.js' %}"></script>
    <style>
        body {
        background: #6d809e;
    }
    </style>
</head>
<body>
{% include 'headers.html' %}

<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center display-2" style="font-family: 'Great Vibes', cursive;color: red">Category Manage</h1>
    </div>
</div>

<div class="container">
    <div class="bg-success text-center">
        <span class="text-white fa fa-plus-circle fa-5x" data-toggle="modal" data-target="#myaddcateogry"></span>
    </div>
</div>

<div class="modal" id="myaddcateogry">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center">Add Category</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form1">
                    <div class="form-group">
                        <label for="category name">Category Name</label>
                        <input type="text" class="form-control" id="categoryname" name="categoryname" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="10" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="iamge">Photo</label>
                        <input type="file" id="image" name="image" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="addcategory()" class="btn btn-success">Submit</button>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn close" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="container table-responsive">
    <table class="table table-hover table-striped">
        <thead class="bg-dark text-white">
        <th>S No.</th>
        <th>Name</th>
        <th>Description</th>
        <th>Photo</th>
        <th colspan="2">Action</th>
        </thead>
        <tbody id="viewdata"></tbody>
    </table>
</div>
{% include 'footer.html' %}


<script>
    $(document).ready(function () {
        viewcategory()
    })
</script>
</body>
</html>
