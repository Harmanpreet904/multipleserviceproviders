<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'signupall.css' %}">
    <script src="{% static 'myjs/signup.js' %}"></script>
</head>
<style>
    body{
        background-size: cover;
    }
</style>
<body>
{% include 'headers.html' %}
<div class="header">
	<h1>SIGN  UP</h1>
</div>
<div class="w3-main">
		<div class="form-w3l">
			<div class="img">
				<img src="{% static 'photos/profile.jpg' %}" alt="image">
				<h2>signup here</h2>
			</div>
			<form action="send otp" method="post">
				<div class="w3l-phone">
                    <label for="phone" style="color: white">Enter Mobile</label>
{#					<span><i class="fa fa-mobile w3l-4" aria-hidden="true"></i></span>#}
					<input type="number" maxlength="10" data-rule-number="true" name="phone" id="phone" placeholder="+001" required/>
					<div class="clear"></div>
				</div>

				<div class="w3l-btn">
					<button onclick="sendotp()" type="button">Send Otp</button>
				</div>
{#                <button type="button" data-toggle="modal" data-target="#myModal">Verify OTP</button>#}
            </form>
		</div>
</div>

{#Creating Model for Verify OTP#}



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
              <div class="modal-header">
                    <h4 class="modal-title">Please Verify OTP</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form action="" id="form1">
                      <div class="form-group">
                          <input type="hidden" value="{{ request.session.phone }}" id="phone">
                      </div>
                      <div class="form-group">
                          <label for="">Enter OTP</label>
                          <input type="number" maxlength="10" required data-rule-number="true" name="sendedotp" id="sendedotp" class="form-control">
                      </div>

                      <div class="form-group">
                          <button type="button" onclick="verifyotp()" class="btn btn-info">Verify</button>
                      </div>
                  </form>
              </div>
                  <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
        </div>

  </div>
</div>



{% include 'footer.html' %}
</body>
</html>
